    <script type="text/javascript">
    // <![CDATA[
        $(document).ready(function () {
            var d;
            $('a.send').click(function () {

                /*function which validates input with required class in contact page */
                var myform = $("#eCard").validate({
                    errorPlacement: function (error, element) {
                        error.appendTo();
                    }
                }).form();

                /*myform returns true if form is valid.*/
                if (myform) {
                    var action = $('#eCard').attr('action');
                    $.post(action, {
                        name: $('#name').val(),
                        email: $('#email').val(),
                        message: $('#message').val()
                    },
				function (data) {
				    d = data;
				    $('.success').remove();
				    $('.not').remove();

				    if (data == 'Message sent!') {
				        $('#eCard a.send').attr('disabled', '');
				        $('#eCard').append('<p class="success"></p>');
				    }
				    else {
				        $('#eCard').append('<p class="not"></p>');
				    }
				})
                }
            });
        });
        // ]]>
    </script>
